<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blazztech | Piano Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="KeyBoardPiano()">
    <audio src="sounds/c4.mp3" id="c"></audio>
    <audio src="sounds/d4.mp3" id="d"></audio>
    <audio src="sounds/e4.mp3" id="e"></audio>
    <audio src="sounds/f4.mp3" id="f"></audio>
    <audio src="sounds/g4.mp3" id="g"></audio>
    <audio src="sounds/a5.mp3" id="a"></audio>
    <audio src="sounds/b5.mp3" id="b"></audio>
    <audio src="sounds/c5.mp3" id="cc"></audio>

    <h1>Piano Player</h1>
    <h2>Press a key on the keyboard to play a note or click a note button</h2>
    
    <div id="keyContainer">
      <input type="button" id="cKey" onclick="playNote('c')" value="C" />
      <input type="button" id="dKey" onclick="playNote('d')" value="D" />
      <input type="button" id="eKey" onclick="playNote('e')" value="E" />
      <input type="button" id="fKey" onclick="playNote('f')" value="F" />
      <input type="button" id="gKey" onclick="playNote('g')" value="G" />
      <input type="button" id="aKey" onclick="playNote('a')" value="A" />
      <input type="button" id="bKey" onclick="playNote('b')" value="B" />
      <input type="button" id="ccKey" onclick="playNote('cc')" value="C" />
    </div>
    
    <div id="keyBoard">
      <div class="key-label">A</div>
      <div class="key-label">S</div>
      <div class="key-label">D</div>
      <div class="key-label">F</div>
      <div class="key-label">J</div>
      <div class="key-label">K</div>
      <div class="key-label">L</div>
      <div class="key-label">;</div>
    </div>
    
    <script src="piano.js"></script>
  </body>
  
  <footer>
    &copy; <span id="year"></span>
    <a href="https://brockblaze.github.io/">blazztech projects | Brock F. Blazzard</a>
  </footer>
  
  <script>
    var d = new Date();
    document.getElementById("year").innerHTML = d.getFullYear();
  </script>
</html>
