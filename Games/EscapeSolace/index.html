<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Solace</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="healthBar">
                <div id="healthBarFill"></div>
                <span id="healthText">100</span>
            </div>
            <div id="shieldBar">
                <div id="shieldBarFill"></div>
                <span id="shieldText">50</span>
            </div>
            <div id="weaponList">
                <div id="weapon1" class="weapon-item active">
                    <span class="weapon-name">Pistol</span>
                    <span class="weapon-ammo">60</span>
                </div>
                <div class="weapon-separator"></div>
                <div id="weapon2" class="weapon-item">
                    <span class="weapon-name">Assault Rifle</span>
                    <span class="weapon-ammo">120</span>
                </div>
            </div>
            <div id="ammo"><span id="ammoValue">36</span></div>
            <div id="reloadMessage"></div>
            <div id="restartMessage">YOU DIED<br>Press R to Restart</div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/badguy.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
