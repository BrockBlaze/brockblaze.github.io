<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/images/favicons/favicon.ico">
  <title>Code Block Example</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
  <div class="code-block">
    <div class="code-header">
      <span class="language">Auto-detected</span>
      <button class="copy-btn" title="Copy code">
        <span class="copy-icon">ðŸ“‹</span>
        <span class="copy-text">Copy</span>
      </button>
    </div>
    <div class="code-input-wrapper">
      <textarea id="code-input" placeholder="Paste or type your code here..." spellcheck="false" autocomplete="off"
        autocorrect="off" autocapitalize="off" tabindex="0"></textarea>
    </div>
    <div class="code-output-wrapper">
      <pre id="code-container"></pre>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script type="module" src="codeblock.js"></script>
</body>

</html>
