<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Game</title>
  <style>
    canvas {
      display: block;
      background-color: black;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="crosshair"></div>
  <img id="wallTexture" src="wallTexture.jpg" style="display:none;">
  <script src="game.js"></script>
</body>
</html>
