<body>


    <div class="wrapper">
        <div class="container">
            Temple Inn & Suites Headquarters<br><br>
            4830 Montgomery Ln #200, Bethesda, MD 20814
            <div class="mapouter">

                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=4830%20Montgomery%20Ln%20%23200%2C%20Bethesda%2C%20MD%2020814&t=&z=13&ie=UTF8&iwloc=&output=embed"

                        themes by crocothemes.net</a></div>
            </div>
        </div>
        <div class="container">
            <form action="confirmation.html">
                <div class="form">
                    <fieldset>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" pattern="[A-Za-z].{5,}" placeholder="John Doe"
                            required><br>
                    </fieldset>

                    <fieldset>
                        <label for="email">eMail:</label>
                        <input type="email" id="email" name="email" placeholder="user@email.org"><br>
                    </fieldset>

                    <fieldset>
                        <label for="p">Phone:</label>
                        <input type="tel" id="p" name="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required><br>
                    </fieldset>

                    <fieldset>
                        <label>Comments:</label><br>
                        <textarea rows="6" placeholder="Additional comments here"></textarea> <br>
                    </fieldset>

                    <input type="submit" value="Submit">
                    <input type="hidden" name="redirect" value="thanks.html">
                </div>
            </form>
        </div>


    </div>
