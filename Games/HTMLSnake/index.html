<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #000000;
        font-family: Arial, sans-serif;
      }
      .game-container {
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #00ff41;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00ff41;
      }
      #gameCanvas {
        border: 1px solid #00ff41;
        background-color: #0f0f0f;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        border-radius: 3px;
      }
      .score {
        color: #00ff41;
        font-size: 24px;
        margin: 10px 0;
        text-shadow: 0 0 5px #00ff41;
      }
      .game-over {
        color: #ff4757;
        font-size: 28px;
        margin: 10px 0;
        text-shadow: 0 0 10px #ff4757;
      }
      .controls {
        color: #ffa502;
        margin-top: 15px;
        font-size: 14px;
      }
      button {
        background-color: #00ff41;
        color: #0f0f0f;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #00cc33;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 255, 65, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>SNAKE GAME</h1>
      <div class="score">Score: <span id="score">0</span></div>
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="gameOver" class="game-over" style="display: none">
        GAME OVER!
      </div>
      <button id="restartBtn" onclick="restartGame()" style="display: none">
        Play Again
      </button>
      <div class="controls">
        Use ARROW KEYS or WASD to control the snake<br />
        Press R or SPACE to restart<br />
        Press C to cycle speed (50ms, 100ms, 150ms, 200ms, 300ms)
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const scoreElement = document.getElementById("score");
      const gameOverElement = document.getElementById("gameOver");
      const restartBtn = document.getElementById("restartBtn");

      const gridSize = 20;
      const tileCount = canvas.width / gridSize;

      let snake = [{ x: 10, y: 10 }];
      let food = {};
      let dx = 0;
      let dy = 0;
      let score = 0;
      let gameRunning = true;
      let gameSpeed = 100;
      let speedIndex = 1;
      let gameInterval;
      const speeds = [50, 100, 150, 200, 300];

      function generateFood() {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      }

      function drawGame() {
        clearCanvas();
        moveSnake();
        drawSnake();
        drawFood();
        checkGameOver();
      }

      function clearCanvas() {
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw grid
        ctx.strokeStyle = "#b59348";
        ctx.lineWidth = 1;

        for (let x = 0; x <= canvas.width; x += gridSize) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x, canvas.height);
          ctx.stroke();
        }

        for (let y = 0; y <= canvas.height; y += gridSize) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.stroke();
        }
      }

      function drawSnake() {
        ctx.fillStyle = "#00ff50";
        ctx.shadowColor = "#00ff50";
        ctx.shadowBlur = 10;

        snake.forEach((part, index) => {
          if (index === 0) {
            ctx.fillStyle = "#00cc33";
          } else {
            ctx.fillStyle = "#00ff41";
          }
          ctx.fillRect(
            part.x * gridSize,
            part.y * gridSize,
            gridSize,
            gridSize
          );
        });

        ctx.shadowBlur = 0;
      }

      function drawFood() {
        ctx.fillStyle = "#ffa41c";
        ctx.shadowColor = "#ffa41c";
        ctx.shadowBlur = 15;
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        ctx.shadowBlur = 0;
      }

      function moveSnake() {
        if (!gameRunning) return;

        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          score += 10;
          scoreElement.textContent = score;
          generateFood();
        } else {
          snake.pop();
        }
      }

      function checkGameOver() {
        const head = snake[0];

        // Teleport snake when hitting borders
        if (head.x < 0) {
          head.x = tileCount - 1;
        } else if (head.x >= tileCount) {
          head.x = 0;
        }

        if (head.y < 0) {
          head.y = tileCount - 1;
        } else if (head.y >= tileCount) {
          head.y = 0;
        }

        // Check for self-collision
        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
          }
        }
      }

      function gameOver() {
        gameRunning = false;
        gameOverElement.style.display = "block";
        restartBtn.style.display = "inline-block";
      }

      function restartGame() {
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.textContent = score;
        gameRunning = true;
        gameOverElement.style.display = "none";
        restartBtn.style.display = "none";
        generateFood();
      }

      function cycleSpeed() {
        speedIndex = (speedIndex + 1) % speeds.length;
        gameSpeed = speeds[speedIndex];
        clearInterval(gameInterval);
        gameInterval = setInterval(drawGame, gameSpeed);
      }

      function startGame() {
        gameInterval = setInterval(drawGame, gameSpeed);
      }

      function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        const W_KEY = 87;
        const A_KEY = 65;
        const S_KEY = 83;
        const D_KEY = 68;
        const R_KEY = 82;
        const SPACE_KEY = 32;
        const C_KEY = 67;

        const keyPressed = event.keyCode;

        // Restart game with R or Space
        if (keyPressed === R_KEY || keyPressed === SPACE_KEY) {
          restartGame();
          return;
        }

        // Cycle game speed with C
        if (keyPressed === C_KEY) {
          cycleSpeed();
          return;
        }

        if (!gameRunning) return;

        const goingUp = dy === -1;
        const goingDown = dy === 1;
        const goingRight = dx === 1;
        const goingLeft = dx === -1;

        if ((keyPressed === LEFT_KEY || keyPressed === A_KEY) && !goingRight) {
          dx = -1;
          dy = 0;
        }
        if ((keyPressed === UP_KEY || keyPressed === W_KEY) && !goingDown) {
          dx = 0;
          dy = -1;
        }
        if ((keyPressed === RIGHT_KEY || keyPressed === D_KEY) && !goingLeft) {
          dx = 1;
          dy = 0;
        }
        if ((keyPressed === DOWN_KEY || keyPressed === S_KEY) && !goingUp) {
          dx = 0;
          dy = 1;
        }
      }

      document.addEventListener("keydown", changeDirection);

      generateFood();
      startGame();
    </script>
  </body>
</html>
