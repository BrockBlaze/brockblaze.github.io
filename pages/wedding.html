<!DOCTYPE html>
<html>
<head>
  <title>Photo Upload</title>
</head>
<body>
  <h1>Upload a Photo</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" capture>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
