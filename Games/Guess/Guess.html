<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blazztech | Guess</title>
    <link
      rel="shortcut icon"
      href="/images/favicon512.png"
      type="image/x-icon"
    />
    <link rel="shortcut icon" href="/images/faviconbt.ico">
    <link rel="stylesheet" href="/styles/solace.css" />
    <link rel="stylesheet" href="guess.css">
  </head>

  <body>
    <header>
    <nav id="nav">
      <a class="navBtn" href="/index.html"> home </a>
      <a class="navBtn" href="/pages/projects.html"> projects </a>
      <a class="navBtn" href="/pages/games.html"> games </a>
      <a class="navBtn" href="/pages/gallery.html"> gallery </a>
      <a class="navBtn" href="/pages/about.html"> about </a>
    </nav>
    <h1>blazztech</h1>
  </header>
    <main>
        <div id="gameContainer">
        <div id="game">
        <h3>Guess Game</h3>

        <!-- Color Selection for Current Guess -->
        <div id="current-guess">
            <h5>Make your guess:</h5>
            <div class="guess-slot" id="slot1"></div>
            <div class="guess-slot" id="slot2"></div>
            <div class="guess-slot" id="slot3"></div>
            <div class="guess-slot" id="slot4"></div>
        </div>

        <!-- Color Selection Buttons -->
        <div id="color-buttons">
            <button class="color-btn" data-color="red" style="background-color: red;"></button>
            <button class="color-btn" data-color="green" style="background-color: green;"></button>
            <button class="color-btn" data-color="blue" style="background-color: blue;"></button>
            <button class="color-btn" data-color="yellow" style="background-color: yellow;"></button>
            <button class="color-btn" data-color="orange" style="background-color: orange;"></button>
            <button class="color-btn" data-color="purple" style="background-color: purple;"></button>
        </div>

        <!-- Submit Guess Button -->
        <div id="controls">
            <button id="guess-btn">Submit Guess</button>
        </div>

        <!-- Feedback -->
        <div id="feedback"></div>

        <!-- Board for Previous Guesses -->
        <div id="board"></div>
    </div>
    </main>
    <footer>&copy; <span id="year"></span> | blazztech | Brock Blazzard</footer>
    <script>
  var d = new Date();
  document.getElementById("year").innerHTML = d.getFullYear();
</script>
    <script src="guess.js"></script>
  </body>
</html>
