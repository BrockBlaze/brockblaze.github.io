<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Atrium</title>
        <link rel="shortcut icon" href="../images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    
    <body onload="gameStart()">
        <header>
            <h1>Atrium</h1>
        </header>
        <main>
            <div id="gameText">What is your name?</div>
            <div id="gameSpace"></div><br>
            <input type="text" name="playerName" onkeydown="enterPlayerName(this)" id="nameText"><br>
            <input type="button" value="Play" id="playBt">
            <input type="button" value="Delete" id="deleteBt" onclick="deletePlayer()">
        </main>
        <footer>
          <a href="../index.html">blazztech</a> || Atrium || <span id="year"></span>
        </footer>
    </body>
    
</html>
