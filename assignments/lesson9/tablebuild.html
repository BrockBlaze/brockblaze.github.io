<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Weather and Event information for Idaho">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 6px 6px 15px 1px rgba(98, 140, 166, 0.6);
        }
        table td, table tr {
            text-align: center;
            padding: 5px;
            border: 1px solid #bbbbbb; 
        }
        table thead {
            background: #7fb9c2;
            font-size: 1.5rem;
            font-weight: 700;
        }
        table tbody tr:nth-child(1) {
            background: #628ca6;
            color: white;
            font-weight: bold;
        }
        table tbody tr:nth-child(2) {
            background: #e7f0ed;
        }
        table tbody tr:nth-child(3) {
            background: #e7ffed;
        }
        table tbody tr:nth-child(4) {
            background: #e7f0ed;
        }
        table tbody tr:nth-child(5) {
            background: #e7ffed;
        }
        table tbody tr:nth-child(5) td:nth-child(3) {
            background: #628ca6;
            color: white;
        }
        table tbody tr:nth-child(6) {
            background: #e7f0ed;
        }
        table tbody tr:nth-child(6) td:nth-child(1) {
            font-style: italic;
        }
        table tbody tr:nth-child(7) {
            background: #e7ffed;
        }
        table tfoot {
            background: #7fb9c2;
            font-size: .7rem;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3">ACME Wildwest</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
